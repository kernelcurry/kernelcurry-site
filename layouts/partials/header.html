<div class="show-sm">
    <div id="nav-toggle-box">
      <div id="nav-toggle-brand">
        <a href="/">KernelCurry</a>
      </div><a data-component="toggleme" data-target="#top" href="#" id="nav-toggle"><i class="kube-menu"></i></a>
    </div>
  </div>
  <div class="hide-sm" id="top">
    <div id="top-brand">
      <a href="/" title="home">KernelCurry</a>
    </div>
    <nav id="top-nav-main">
      <ul>
       {{ $currentPage := . }}
       {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}" {{if  $currentPage.IsMenuCurrent "main" . }} class="active"{{end}}>{{ .Name }}</a></li>
        {{end}}
      </ul>
    </nav>
    <nav id="top-nav-extra">
      <ul>
        {{ if .RSSLink }}
        <li>
          <a href="{{ .RSSLink }}"><i class="fa fa-rss"></i></a>
        </li>
        {{ end }}
        <li>
          <a class="social" href="https://www.youtube.com/channel/{{ .Site.Social.youtube }}" rel="nofollow"><i class="fa fa-youtube-play"></i></a>
        </li>
        <li>
          <a class="social" href="https://twitter.com/{{ .Site.Social.twitter }}" rel="nofollow"><i class="fa fa-twitter"></i></a>
        </li>
        <li>
          <a href="https://github.com/{{ .Site.Social.github }}" rel="nofollow"><i class="fa fa-github"></i></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/{{ .Site.Social.linkedin }}" rel="nofollow"><i class="fa fa-linkedin"></i></a>
        </li>
      </ul>
    </nav>
  </div>
