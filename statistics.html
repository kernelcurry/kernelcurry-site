<script type="text/javascript">
	$(document).ready(function () {
		chart = new Highcharts.Chart({
			chart: {
				type: 'spline',
				renderTo: 'health',
				backgroundColor: 'transparent',
				color: '#fff',
			},
			title: {
				text: 'Health',
				style: {
					color: '#fff'
				},
			},
			subtitle: { text: null },
			credits: { enabled: false },
			xAxis: {
				type: 'datetime',
				dateTimeLabelFormats: {
					day: '%b %e',

				},
				title: {
					text: 'Date',
				},
			},
			colors: ['#ffd200', '#009fc2'],
			legend: {
				itemStyle: {
					color: '#fff'
				},
			},
			yAxis: [
				{
					title: {
						text: 'lbs'
					},
					min: 0,
					labels: {
						style: {
							color: '#79868d'
						},
						formatter: function() {
							return Highcharts.numberFormat(this.value, 0) + 'lbs';
						}
					}
				},
				{
					title: {
						text: 'bpm'
					},
					min: 0,
					labels: {

							color: '#79868d'
						},
