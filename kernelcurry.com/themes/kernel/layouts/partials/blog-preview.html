<li class="blog-preview" itemScope itemType="http://schema.org/CreativeWork">
    <a href="{{ .Permalink }}" itemProp="headline" style="background-image:url('{{ .Permalink }}/{{ .Params.image }}')">
        <div class="container">
            <h2 class="title">{{ .Title }}</h2>
            <p itemProp="about">{{ .Params.description }}</p>
        </div>
    </a>
</li>
