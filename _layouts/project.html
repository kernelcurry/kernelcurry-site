---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">Project Status: {% if page.active == 1 %} Active {% else %} Deprecated {% endif %}</p>
    <p class="post-meta">URL: <a href="{{ page.url }}">{{ page.url }}</a></p>
    <p class="post-meta">Description: <a href="{{ page.url }}">{{ page.description }}</a></p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
